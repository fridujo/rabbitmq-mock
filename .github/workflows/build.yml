name: Build

on: push

jobs:
    build:
        name: Build
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - uses: actions/setup-java@v3
              with:
                  distribution: 'adopt'
                  java-version: '8'
                  cache: 'maven'
            - run: ./mvnw -version
            - run: ./mvnw -U verify -DfailIfNoTests
            - uses: codecov/codecov-action@v3
